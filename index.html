<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container calculator">

        <div class="display">
            <p class="result">0</p>

        </div>

        <div class=" keys-area">



            <div class="row container-row">
                <button class="col upperkey">
                    DEG
                </button>
                <button class="col upperkey">
                    F-E
                </button>
                <div class="col upperkey">

                </div>
                <div class="col upperkey">

                </div>
                <div class="col upperkey">

                </div>

            </div>


            <div class="row container-row">
                <button class="col upperkey" disabled>
                    MC
                </button>
                <button class="col upperkey" disabled>
                    MR
                </button>
                <button class="col upperkey">
                    M+
                </button>
                <button class="col upperkey">
                    M-
                </button>
                <button class="col upperkey">
                    MS
                </button>

            </div>


            <div class="row container-row">
                <button class="col-5 upperkey">
                    Trigonometry
                </button>
                <button class="col upperkey">
                    Function
                </button>
                <div class="col upperkey">

                </div>



            </div>



            <div class="row container-row">
                <button class="col secondrykey">
                    2<sup>nd</sup>
                </button>
                <button class="col secondrykey">
                    &pi;
                </button>
                <button class="col secondrykey">
                    e
                </button>
                <button class="col secondrykey">
                    C
                </button>
                <button class="col secondrykey">
                    âŒ«
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey">
                    X<sup>2</sup>
                </button>
                <button class="col secondrykey">
                    <sup>1</sup>/<sub>X</sub>
                </button>
                <button class="col secondrykey">
                    |X|
                </button>
                <button class="col secondrykey">
                    exp
                </button>
                <button class="col secondrykey">
                    mod
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey">
                    &radic;<span style="text-decoration:overline;">&nbsp;X&nbsp;
                </button>
                <button class="col secondrykey">
                    (
                </button>
                <button class="col secondrykey">
                    )
                </button>
                <button class="col secondrykey">
                    n!
                </button>
                <button class="col secondrykey">
                    &divide;
                </button>

            </div>



            <div class="row container-row">
                <button class="col secondrykey">
                    x<sup>y</sup>
                </button>
                <button class="col mainkey">
                    7
                </button>
                <button class="col mainkey">
                    8
                </button>
                <button class="col mainkey">
                    9
                </button>
                <button class="col secondrykey">
                    &times;
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey">
                    10<sup>x</sup>
                </button>
                <button class="col mainkey">
                    4
                </button>
                <button class="col mainkey">
                    5
                </button>
                <button class="col mainkey">
                    6
                </button>
                <button class="col secondrykey">
                    &minus;
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey">
                    log
                </button>
                <button class="col mainkey">
                    1
                    </dbuttoniv>
                    <button class="col mainkey">
                        2
                    </button>
                    <button class="col mainkey">
                        3
                    </button>
                    <button class="col secondrykey">
                        &plus;
                    </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey">
                    ln
                </button>
                <button class="col mainkey">
                    <sup>&plus;</sup>/ <sub>&minus;</sub>
                </button>
                <button class="col mainkey">
                    0
                </button>
                <button class="col mainkey">
                    .
                </button>
                <button class="col equalkey">
                    =
                </button>

            </div>

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
