<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container calculator">

        <div class="display">
            <p class="result"></p>

        </div>

        <div class=" keys-area">



            <div class="row container-row">
                <button class="col upperkey">
                    DEG
                </button>
                <button class="col upperkey">
                    F-E
                </button>
                <div class="col upperkey">

                </div>
                <div class="col upperkey">

                </div>
                <div class="col upperkey">

                </div>
               
             

            </div>


            <div class="row container-row">
                <button class="col upperkey mc" disabled onclick="memoryClear(event)">
                    MC
                </button>
                <button class="col upperkey mr" disabled onclick="memoryRecall(event)">
                    MR
                </button>
                <button class="col upperkey mplus" onclick="memoryAdd(event)">
                    M+
                </button>
                <button class="col upperkey msub" onclick="memorySubtract(event)">
                    M-
                </button>
                <button class="col upperkey mstore" onclick="memoryStore(event)">
                    MS
                </button>

            </div>


            <div class="row container-row fix-row">
                <button class="col-5 upperkey">
                    <span style="font-size: 2rem;">&#9727;</span>&nbspTrigonometry &nbsp<i class="fa fa-angle-down" style="font-size:1.5rem"></i>
                </button>
                <button class="col-4 upperkey">
                    <i style="font-size: 2rem;">ƒ </i>Function <i class="fa fa-angle-down" style="font-size:24px"></i>
                </button>
                <div class="col-3 upperkey">

                </div>



            </div>



            <div class="row container-row">
                <button class="col secondrykey">
                    2<sup>nd</sup>
                </button>
                <button class="col secondrykey">
                    &pi;
                </button>
                <button class="col secondrykey">
                    e
                </button>
                <button class="col secondrykey" onclick="onClickEraseAll()">
                    C
                </button>
                <button class="col secondrykey" onclick="onclickEraseOne()">
                    ⌫
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey" onclick="calculateSquare()">
                    X<sup>2</sup>
                </button>
                <button class="col secondrykey" onclick="calculateReciprocal()">
                    <sup>1</sup>/<sub>X</sub>
                </button>
                <button class="col secondrykey">
                    |X|
                </button>
                <button class="col secondrykey">
                    exp
                </button>
                <button class="col secondrykey" onclick="onClickMod()">
                    mod
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey">
                    &radic;<span style="text-decoration:overline;">&nbsp;X&nbsp;
                </button>
                <button class="col secondrykey"  onclick="onClickOpenBracket()">
                    (
                </button>
                <button class="col secondrykey"  onclick="onClickCloseBracket()">
                    )
                </button>
                <button class="col secondrykey"  onclick="onClickFactorial()">
                    n!
                </button>
                <button class="col secondrykey"  onclick="onClickDivide(event)">
                    &divide;
                </button>

            </div>



            <div class="row container-row"  onclick="">
                <button class="col secondrykey"  onclick="">
                    x<sup>y</sup>
                </button>
                <button class="col mainkey"  onclick="onClickSeven()">
                    7
                </button>
                <button class="col mainkey"  onclick="onClickEight()">
                    8
                </button>
                <button class="col mainkey"  onclick="onClickNine()">
                    9
                </button>
                <button class="col secondrykey"  onclick="onClickMul()">
                    &times;
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey"  onclick="">
                    10<sup>x</sup>
                </button>
                <button class="col mainkey"  onclick="onClickFour()">
                    4
                </button>
                <button class="col mainkey"  onclick="onClickFive()">
                    5
                </button>
                <button class="col mainkey"  onclick="onClickSix()">
                    6
                </button>
                <button class="col secondrykey"  onclick="onClickMinus()">
                    &minus;
                </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey"  onclick="">
                    log
                </button>
                <button class="col mainkey"  onclick="onClickOne()">
                    1
                    </dbuttoniv>
                    <button class="col mainkey"  onclick="onClickTwo()">
                        2
                    </button>
                    <button class="col mainkey"  onclick="onClickThree()">
                        3
                    </button>
                    <button class="col secondrykey"  onclick="onClickPlus()">
                        &plus;
                    </button>

            </div>


            <div class="row container-row">
                <button class="col secondrykey"  onclick="">
                    ln
                </button>
                <button class="col mainkey"  onclick="">
                    <sup>&plus;</sup>/ <sub>&minus;</sub>
                </button>
                <button class="col mainkey" onclick="onClickZero()">
                    0
                </button>
                <button class="col mainkey" onclick="onClickDot()">
                    .
                </button>
                <button class="col equalkey" id="equal" onclick="onClickEqual()">
                    =
                </button>

            </div>

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
